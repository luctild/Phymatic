<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video | Phymatics Champions Club</title>
    <link rel="stylesheet" href="style.css">
</head>
 <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #6c5ce7;
        }

        a:hover {
            color: #000;
        }

        /* Header Styles */

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            margin:0;
            padding: 0;
        }

        header nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
        }

        /* Main Style */

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #d6d46a;
        }

        /* Home Page Style */

        .hero {
            background-image: linear-gradient(to bottom, #d9e75c, #ffffff);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .featured-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .featured-content ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .featured-content li {
            margin-right: 20px;
        }

        /* About Page Styles */

        .about {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .about h1 {
            margin-bottom: 20px;
        }

        .about p {
            margin-bottom: 20px;
        }

        /* Contact Page Style */

        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact h1 {
            margin-bottom: 20px;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact label {
            margin-bottom: 10px;
        }

        .contact input[type="text"], .contact input[type="email"], .contact textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .contact input[type="submit"] {
            background-color: #6c5ce7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Location Page Style */

        .location {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .location h1 {
            margin-bottom: 20px;
        }

        #map {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }

        /* Registration Page Style */

        .registration {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .registration h1 {
            margin-bottom: 20px;
        }

        .registration form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .registration label {
            margin-bottom: 10px;
        }

        .registration input[type="text"], .registration input[type="email"], .registration input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        .registration input[type="submit"] {
            background-color: #6c5ce7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Study Materials Page Styles */

        .study-materials {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .study-materials h1 {
            margin-bottom: 20px;
        }

        .study-materials ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .study-materials li {
            margin-bottom: 20px;
        }

        /* Youtube Videos Page Styles */

        .youtube-videos {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .youtube-videos h1 {
            margin-bottom: 20px;
        }
    </style>
